<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230122131829">
    <title>Digital Clock</title>
</head>
    <body>
        <div class="container">
            <div class="clockContainer">
                <h2>Digital Clock</h2>
                <div class="clock">
                    <div>
                        <span id="hours">00</span>
                        <span class="text">hours</span>
                    </div>
                    <div>
                        <span id="minits">00</span>
                        <span class="text">minutes</span>
                    </div>
                    <div>
                        <span id="seconds">00</span>
                        <span class="text">seconds</span>
                    </div>
                    <div id="ampmContainer" class="ampmContainer">
                     
                        <span id="ampm">AM</span>
                        
                    </div>
                </div>
            </div>
            <button id="ampm24">to AM/PM</button>
    
        </div> 
        <script src="js/app.min.js?_v=20230122131829"></script>
    </body>
</html>
